version: '3.9'
services:
  weatherapp_backend:
    build:
      context: ./backend
    image: weatherapp_backend
    ports:
      - "9000:9000"
    volumes:
      - ./backend:/usr/src/app
  weatherapp_frontend:
    build:
      context: ./frontend
    image:  weatherapp_frontend
    ports:
      - "8000:8000"
    volumes:
      - ./frontend/:/usr/src/app